{% extends "base.html" %}

{% block frame %}
<div class="pure-u-1">
  <div class="pure-g">
    {{ page.content }}
  </div>
  <br>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-11-24 pure-u-lg-11-24">
      <fieldset>
        <legend><h2><a href="{{ SITEURL }}/{{ INDEX_SAVE_AS }}">Blog</a> <a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}"><i class="fa fa-rss"></i></a></h2></legend>
        {% with article=articles[0] %}
          {% include "article_info.html" %}
        {% endwith %}
      </fieldset>
    </div>
    <div class="pure-u-0 pure-u-md-1-24 pure-u-lg-1-24"></div>
    <div class="pure-u-1 pure-u-md-11-24 pure-u-lg-11-24">
      <fieldset>
        <legend><h2>Social</h2></legend>
        {% include "social.html" %}
      </fieldset>
    </div>
  </div>
</div>
{% endblock %}
